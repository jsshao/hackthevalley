<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">

</head>

<body>
<div class="fixed-action-btn center-align">
    Webcam
    <!-- Switch -->
    <div class="switch" id="webcam-switch">
        <label>
            Off
            <input type="checkbox" id="webcam-switch-radio">
            <span class="lever"></span>
            On
        </label>
    </div>
</div>

<div class="page">
    <div class="titleBlock"></div>
    <div id="title"></div>
    <div class="embeddedVid center-align">
        <div id="player"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s6 right-align">
                <a href="javascript:history.back()" class="waves-effect waves-light btn"><i class="material-icons left">skip_previous</i>Previous
                    Page</a>
            </div>
            <div class="col s6 left-align">
                <a href="/search" class="waves-effect waves-light btn"><i class="material-icons right">search</i>Search</a>
            </div>
        </div>
    </div>

</div>
<video id="camera" autoplay></video>

<canvas id="photo"></canvas>


</body>
<script type="text/javascript">
    var VIDEO_ID = "{{ video_id }}";
</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="/js/adapter.js"></script>
<script src="/js/main.js"></script>
</html>
